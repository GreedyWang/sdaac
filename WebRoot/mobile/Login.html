<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script src="jquery.js"></script>
		<script src="jquery.mobile-1.3.0.js"></script>
		<link rel="stylesheet" href="jquery.mobile-1.3.0.css">
		<link rel="stylesheet" href="jqm-demos.css">
	</head>
	<script type="text/javascript">
	function next(){
		window.location.href='Main.html'
	}
</script>
	<body>
		<form action="../login.do?actionType=doLogin" method="post">
			<input type="text" name="uname" id="uname" placeholder="uname"
				size="20">
			<input type="text" name="upass" id="password" placeholder="Password">
			<div style="display: table-row" align="right">
				<label for="slider-flip-m">
					Remember me
				</label>
				<select name="slider-flip-m" id="slider-flip-m" data-role="slider"
					data-mini="true">
					<option value="off">
						No
					</option>
					<option value="on" selected="">
						Yes
					</option>
				</select>
			</div>
			<input type="submit" value="Login" data-icon="grid"
				data-iconpos="right" data-mini="true" data-theme="e"
				>
		</form>
	</body>
</html>
